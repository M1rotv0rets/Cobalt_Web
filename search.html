<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cobalt Поиск</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0ea5e9',
            dark: '#0f172a',
            reddit: '#FF4500'
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');
    
    body {
      font-family: 'Montserrat', sans-serif;
      scroll-behavior: smooth;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f1f5f9;
      min-height: 100vh;
    }
    
    .sticky-header {
      position: sticky;
      top: 0;
      z-index: 50;
      transition: all 0.4s ease;
      backdrop-filter: blur(10px);
      background: rgba(15, 23, 42, 0.85);
    }
    
    .scrolled {
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }
    
    .burger-line {
      display: block;
      height: 2px;
      width: 25px;
      background: white;
      margin: 5px auto;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .mobile-menu {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .mobile-menu.open {
      max-height: 300px;
    }
    
    .result-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: linear-gradient(145deg, #1e293b, #0f172a);
      border: 1px solid rgba(14, 165, 233, 0.2);
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }
    
    .result-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px -5px rgba(14, 165, 233, 0.3);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #0ea5e9, #0284c7);
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(2, 132, 199, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(2, 132, 199, 0.5);
    }
    
    .btn-primary:active {
      transform: translateY(1px);
    }
    
    .search-form {
      background: rgba(30, 41, 59, 0.7);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      padding: 2rem;
      border: 1px solid rgba(14, 165, 233, 0.2);
    }
    
    .form-input {
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(14, 165, 233, 0.3);
      color: white;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #0ea5e9;
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.3);
    }
    
    .empty-state {
      text-align: center;
      padding: 3rem;
      background: rgba(30, 41, 59, 0.3);
      border-radius: 12px;
      border: 2px dashed rgba(14, 165, 233, 0.3);
    }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(30, 41, 59, 0.95);
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      border-left: 4px solid #0ea5e9;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transform: translateX(120%);
      transition: transform 0.4s ease;
      z-index: 1000;
      max-width: 350px;
    }
    
    .notification.show {
      transform: translateX(0);
    }
    
    .notification-title {
      display: flex;
      align-items: center;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #0ea5e9;
    }
    
    .source-badge {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.85rem;
    }
    
    .reddit-badge {
      background: rgba(255, 69, 0, 0.2);
      color: #ffa07a;
    }
    
    .source-icon {
      font-size: 1.5rem;
      margin-right: 8px;
    }
    
    .result-content {
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }
    
    .tab-btn {
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      background: rgba(15, 23, 42, 0.5);
      transition: all 0.3s ease;
      cursor: pointer;
      font-weight: 500;
    }
    
    .tab-btn.active {
      background: #0ea5e9;
      color: white;
    }
    
    .tab-btn:hover:not(.active) {
      background: rgba(14, 165, 233, 0.3);
    }
    
    .loader {
      width: 48px;
      height: 48px;
      border: 5px solid #0ea5e9;
      border-bottom-color: transparent;
      border-radius: 50%;
      display: inline-block;
      animation: rotation 1s linear infinite;
    }
    
    @keyframes rotation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .favorite-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(15, 23, 42, 0.7);
      border: none;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .favorite-btn:hover {
      background: rgba(14, 165, 233, 0.3);
    }
    
    .favorite-btn.active {
      color: #ffcc00;
    }
  </style>
</head>
<body class="bg-dark text-gray-200">
  <header class="sticky-header">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center">
        <div class="w-10 h-10 rounded-full bg-primary flex items-center justify-center mr-3">
          <i class="fas fa-diamond text-white"></i>
        </div>
        <h1 class="text-2xl font-bold text-white">Cobalt Поиск</h1>
      </div>
      
      <div class="hidden lg:flex space-x-8">
        <a href="index.html" class="hover:text-primary transition-colors flex items-center">
          <i class="fas fa-home mr-2"></i> Главная
        </a> 
        <a href="https://t.me/sun_community_chat" class="hover:text-primary transition-colors flex items-center">
          <i class="fas fa-users mr-2"></i> Сообщество
        </a>
      </div>
      
      <div class="block lg:hidden">
        <button id="burgerBtn" class="text-white focus:outline-none z-50">
          <div class="burger-line"></div>
          <div class="burger-line"></div>
          <div class="burger-line"></div>
        </button>
      </div>
    </div>
    
    <div id="mobileMenu" class="mobile-menu bg-gray-900 lg:hidden">
      <div class="flex flex-col px-6 py-4">
        <a href="index.html" class="py-3 hover:text-primary transition-colors flex items-center">
          <i class="fas fa-home mr-3 w-5"></i> Главная
        </a> 
        <a href="https://t.me/sun_community_chat" class="py-3 hover:text-primary transition-colors flex items-center">
          <i class="fas fa-users mr-3 w-5"></i> Сообщество
        </a>
      </div>
    </div>
  </header>

  <div id="notification" class="notification">
    <div class="notification-title">
      <i class="fas fa-info-circle mr-2"></i> Информация
    </div>
    <div id="notificationContent">Поиск выполнен!</div>
  </div>

  <section class="py-10 px-4 relative">
    <div class="max-w-4xl mx-auto">
      <div class="search-form">
        <h2 class="text-2xl font-bold mb-6 text-white flex items-center">
          <i class="fas fa-search mr-3 text-primary"></i> Поиск информации по Minecraft
        </h2>
        
        <div class="mb-6">
          <label class="block text-gray-300 mb-2">Ключевые слова для поиска</label>
          <input 
            id="searchQuery" 
            type="text" 
            class="w-full form-input" 
            placeholder="Например: как сделать ферму железа, лучшие моды, биомы"
            value="ферма железа"
          >
        </div>
        
        <div class="flex flex-wrap gap-3 mt-6">
          <button 
            id="searchBtn" 
            class="btn-primary px-6 py-3 rounded-lg font-medium text-white flex items-center"
          >
            <i class="fas fa-search mr-2"></i> Найти на Reddit
          </button>
        </div>
      </div>
    </div>
  </section>

  <section class="py-10 px-4 relative">
    <div class="max-w-4xl mx-auto">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-white flex items-center">
          <i class="fas fa-list mr-3 text-primary"></i> Результаты поиска
        </h2>
        
        <div class="flex overflow-x-auto gap-2">
          <div class="tab-btn active" data-tab="all">Все</div>
          <div class="tab-btn" data-tab="favorites">Избранное</div>
        </div>
      </div>
      
      <div id="resultsContainer" class="grid grid-cols-1 gap-5">
        <div id="emptyState" class="empty-state">
          <div class="text-5xl text-primary/50 mb-4">
            <i class="fas fa-search"></i>
          </div>
          <h3 class="text-xl font-bold mb-2 text-gray-300">Начните поиск информации по Minecraft</h3>
          <p class="text-gray-400 mb-4">Введите ключевые слова и нажмите "Найти на Reddit"</p>
          <div class="animate-pulse text-primary">
            <i class="fas fa-arrow-up text-2xl"></i>
          </div>
        </div>
      </div>
      
      <div id="loader" class="text-center py-10 hidden">
        <div class="loader mx-auto mb-4"></div>
        <p class="text-gray-300">Ищем информацию на Reddit...</p>
      </div>
    </div>
  </section>

  <script>
    const burgerBtn = document.getElementById('burgerBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    const searchBtn = document.getElementById('searchBtn');
    const searchQuery = document.getElementById('searchQuery');
    const resultsContainer = document.getElementById('resultsContainer');
    const emptyState = document.getElementById('emptyState');
    const loader = document.getElementById('loader');
    const notification = document.getElementById('notification');
    const notificationContent = document.getElementById('notificationContent');
    const tabButtons = document.querySelectorAll('.tab-btn');

    const favorites = {
      getFavorites: function() {
        return JSON.parse(localStorage.getItem('favorites')) || [];
      },
      
      saveFavorites: function(favs) {
        localStorage.setItem('favorites', JSON.stringify(favs));
      },
      
      addFavorite: function(result) {
        const favs = this.getFavorites();
        if (!favs.some(fav => fav.id === result.id)) {
          favs.push(result);
          this.saveFavorites(favs);
          return true;
        }
        return false;
      },
      
      removeFavorite: function(id) {
        let favs = this.getFavorites();
        const initialLength = favs.length;
        favs = favs.filter(fav => fav.id !== id);
        if (favs.length !== initialLength) {
          this.saveFavorites(favs);
          return true;
        }
        return false;
      },
      
      isFavorite: function(id) {
        const favs = this.getFavorites();
        return favs.some(fav => fav.id === id);
      }
    };

    function toggleMobileMenu() {
      mobileMenu.classList.toggle('open');
      
      const lines = document.querySelectorAll('.burger-line');
      if (mobileMenu.classList.contains('open')) {
        lines[0].style.transform = 'translateY(7px) rotate(45deg)';
        lines[1].style.opacity = '0';
        lines[2].style.transform = 'translateY(-7px) rotate(-45deg)';
      } else {
        lines[0].style.transform = 'none';
        lines[1].style.opacity = '1';
        lines[2].style.transform = 'none';
      }
    }

    burgerBtn.addEventListener('click', function(e) {
      e.stopPropagation();
      toggleMobileMenu();
    });
    
    document.addEventListener('click', function(e) {
      if (mobileMenu.classList.contains('open') && 
          !mobileMenu.contains(e.target) && 
          !burgerBtn.contains(e.target)) {
        toggleMobileMenu();
      }
    });
    
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' && mobileMenu.classList.contains('open')) {
        toggleMobileMenu();
      }
    });

    const menuItems = mobileMenu.querySelectorAll('a');
    menuItems.forEach(item => {
      item.addEventListener('click', function() {
        setTimeout(() => {
          if (mobileMenu.classList.contains('open')) {
            toggleMobileMenu();
          }
        }, 300);
      });
    });

    window.addEventListener('scroll', function() {
      const header = document.querySelector('header');
      if (window.scrollY > 10) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });
    
    function showNotification(message) {
      notificationContent.textContent = message;
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }
    
    tabButtons.forEach(button => {
      button.addEventListener('click', function() {
        const tab = this.getAttribute('data-tab');
        
        tabButtons.forEach(btn => btn.classList.remove('active'));
        this.classList.add('active');
        
        if (tab === 'favorites') {
          displayFavorites();
        } else {
          const allCards = document.querySelectorAll('.result-card');
          allCards.forEach(card => card.style.display = 'block');
        }
      });
    });
    
    function formatRedditDate(timestamp) {
      const date = new Date(timestamp * 1000);
      const now = new Date();
      const diff = Math.floor((now - date) / 1000);
      
      if (diff < 60) return 'только что';
      if (diff < 3600) return `${Math.floor(diff/60)} мин. назад`;
      if (diff < 86400) return `${Math.floor(diff/3600)} ч. назад`;
      return `${Math.floor(diff/86400)} дн. назад`;
    }
    
    function createResultCard(result) {
      const card = document.createElement('div');
      card.className = 'result-card p-5 fade-in';
      card.setAttribute('data-id', result.id);
      
      const isFavorite = favorites.isFavorite(result.id);
      
      card.innerHTML = `
        <div class="flex justify-between items-start">
          <div>
            <div class="source-badge reddit-badge mb-3">
              <i class="fab fa-reddit mr-2"></i>
              <span>Reddit</span>
            </div>
            <h3 class="font-bold text-lg mb-2">${result.title}</h3>
            <p class="text-gray-300 mb-3">${result.description}</p>
            <div class="flex items-center text-gray-400 text-sm">
              <span class="mr-4"><i class="fas fa-arrow-up mr-1"></i> ${result.votes}</span>
              <span class="mr-4"><i class="fas fa-comment mr-1"></i> ${result.comments}</span>
              <span>${result.date}</span>
            </div>
          </div>
        </div>
        <div class="mt-4">
          <a href="${result.url}" target="_blank" class="text-primary hover:underline font-medium">
            <i class="fas fa-external-link-alt mr-2"></i> Читать на Reddit
          </a>
        </div>
        <button class="favorite-btn ${isFavorite ? 'active' : ''}" 
                data-id="${result.id}"
                title="${isFavorite ? 'Удалить из избранного' : 'Добавить в избранное'}">
          <i class="${isFavorite ? 'fas' : 'far'} fa-star"></i>
        </button>
      `;
      
      return card;
    }
    
    async function searchReddit(query) {
      try {
        loader.classList.remove('hidden');
        const response = await fetch(`https://www.reddit.com/search.json?q=${encodeURIComponent(query + ' minecraft')}&limit=15`);
        const data = await response.json();
        
        return data.data.children.map(post => ({
          id: post.data.id,
          title: post.data.title,
          description: post.data.selftext.substring(0, 250) + (post.data.selftext.length > 250 ? '...' : ''),
          url: `https://reddit.com${post.data.permalink}`,
          votes: post.data.ups,
          comments: post.data.num_comments,
          date: formatRedditDate(post.data.created_utc)
        }));
      } catch (error) {
        console.error('Reddit search error:', error);
        showNotification('Ошибка при поиске на Reddit');
        return [];
      } finally {
        loader.classList.add('hidden');
      }
    }
    
    async function performSearch() {
      const query = searchQuery.value.trim();
      
      if (!query) {
        showNotification("Введите ключевые слова для поиска");
        return;
      }
      
      loader.classList.remove('hidden');
      emptyState.style.display = 'none';
      resultsContainer.innerHTML = '';
      
      try {
        const results = await searchReddit(query);
        
        if (results.length === 0) {
          emptyState.innerHTML = `
            <div class="text-5xl text-primary/50 mb-4">
              <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h3 class="text-xl font-bold mb-2 text-gray-300">Ничего не найдено</h3>
            <p class="text-gray-400 mb-4">Попробуйте изменить поисковый запрос</p>
          `;
          emptyState.style.display = 'block';
        } else {
          results.forEach(result => {
            const card = createResultCard(result);
            resultsContainer.appendChild(card);
          });
          
          document.querySelectorAll('.favorite-btn').forEach(btn => {
            btn.addEventListener('click', function() {
              const id = this.getAttribute('data-id');
              const isActive = this.classList.contains('active');
              
              if (isActive) {
                if (favorites.removeFavorite(id)) {
                  this.classList.remove('active');
                  this.querySelector('i').classList.replace('fas', 'far');
                  this.setAttribute('title', 'Добавить в избранное');
                  showNotification('Удалено из избранного');
                }
              } else {
                const result = results.find(r => r.id === id);
                if (result && favorites.addFavorite(result)) {
                  this.classList.add('active');
                  this.querySelector('i').classList.replace('far', 'fas');
                  this.setAttribute('title', 'Удалить из избранного');
                  showNotification('Добавлено в избранное');
                }
              }
            });
          });
          
          showNotification(`Найдено ${results.length} результатов на Reddit`);
        }
      } finally {
        loader.classList.add('hidden');
      }
    }
    
    function displayFavorites() {
      resultsContainer.innerHTML = '';
      const favs = favorites.getFavorites();
      
      if (favs.length === 0) {
        emptyState.innerHTML = `
          <div class="text-5xl text-primary/50 mb-4">
            <i class="fas fa-star"></i>
          </div>
          <h3 class="text-xl font-bold mb-2 text-gray-300">Нет избранных результатов</h3>
          <p class="text-gray-400 mb-4">Добавьте результаты в избранное, чтобы они отображались здесь</p>
        `;
        emptyState.style.display = 'block';
        return;
      }
      
      favs.forEach(result => {
        const card = createResultCard(result);
        resultsContainer.appendChild(card);
      });
      
      document.querySelectorAll('.favorite-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const id = this.getAttribute('data-id');
          
          if (favorites.removeFavorite(id)) {
            this.closest('.result-card').remove();
            
            if (document.querySelectorAll('.result-card').length === 0) {
              displayFavorites();
            }
            
            showNotification('Удалено из избранного');
          }
        });
      });
    }
    
    searchBtn.addEventListener('click', performSearch);
    
    searchQuery.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        performSearch();
      }
    });
    
    document.addEventListener('DOMContentLoaded', function() {
      searchQuery.focus();
    });
  </script>
</body>
</html>

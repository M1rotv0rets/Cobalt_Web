  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const iconText = document.getElementById('iconText');
      const previewIcon = document.getElementById('previewIcon');
      const styleOptions = document.querySelectorAll('.style-option');
      const formatBadges = document.querySelectorAll('.format-badge');
      const copyButton = document.getElementById('copyButton');
      const downloadButton = document.getElementById('downloadButton');
      const iconColor = document.getElementById('iconColor');
      const loading = document.querySelector('.loading');
      
      let currentStyle = 'solid';
      let currentFormat = 'png';
      let currentIconName = 'user';
      
      // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ç–µ–∫—Å—Ç–∞
      iconText.addEventListener('input', function() {
        updateIconPreview();
      });
      
      // –í—ã–±–æ—Ä —Å—Ç–∏–ª—è –∏–∫–æ–Ω–∫–∏
      styleOptions.forEach(option => {
        option.addEventListener('click', function() {
          styleOptions.forEach(opt => opt.classList.remove('active'));
          this.classList.add('active');
          currentStyle = this.getAttribute('data-style');
          updateIconPreview();
        });
      });
      
      // –í—ã–±–æ—Ä —Ñ–æ—Ä–º–∞—Ç–∞
      formatBadges.forEach(badge => {
        badge.addEventListener('click', function() {
          formatBadges.forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          currentFormat = this.getAttribute('data-format');
        });
      });
      
      // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ü–≤–µ—Ç–∞
      iconColor.addEventListener('input', function() {
        previewIcon.style.color = this.value;
      });
      
      // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞
      copyButton.addEventListener('click', function() {
        iconText.select();
        document.execCommand('copy');
        
        const originalIcon = this.innerHTML;
        this.innerHTML = '<i class="fas fa-check"></i>';
        
        setTimeout(() => {
          this.innerHTML = originalIcon;
        }, 2000);
      });
      
      // –°–∫–∞—á–∏–≤–∞–Ω–∏–µ –∏–∫–æ–Ω–∫–∏
      downloadButton.addEventListener('click', function() {
        loading.style.display = 'block';
        
        // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∏–∫–æ–Ω–∫–∏ —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º–∏ —Å—Ç–∏–ª—è–º–∏
        const container = document.createElement('div');
        container.style.display = 'inline-block';
        container.style.padding = '20px';
        container.style.backgroundColor = '#1e293b';
        
        const iconClone = previewIcon.cloneNode(true);
        iconClone.style.fontSize = '128px';
        iconClone.style.color = iconColor.value;
        container.appendChild(iconClone);
        
        document.body.appendChild(container);
        
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º html2canvas –¥–ª—è —Ä–∞—Å—Ç—Ä–æ–≤—ã—Ö —Ñ–æ—Ä–º–∞—Ç–æ–≤
        if (currentFormat !== 'svg') {
          html2canvas(container, {
            backgroundColor: null,
            scale: 2,
            onclone: function(clonedDoc, element) {
              element.style.display = 'inline-block';
            }
          }).then(canvas => {
            const link = document.createElement('a');
            link.download = `icon-${currentIconName}.${currentFormat}`;
            link.href = canvas.toDataURL(`image/${currentFormat}`);
            link.click();
            document.body.removeChild(container);
            loading.style.display = 'none';
          });
        } else {
          // –î–ª—è SVG —Å–æ–∑–¥–∞–µ–º data URI
          const svgContent = `<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
            <style>text { font-family: 'Font Awesome 6 Free'; font-size: 400px; fill: ${iconColor.value}; }</style>
            <text x="256" y="380" text-anchor="middle">${getIconUnicode()}</text>
          </svg>`;
          
          const svgBlob = new Blob([svgContent], {type: 'image/svg+xml'});
          const svgUrl = URL.createObjectURL(svgBlob);
          
          const link = document.createElement('a');
          link.download = `icon-${currentIconName}.svg`;
          link.href = svgUrl;
          link.click();
          
          document.body.removeChild(container);
          loading.style.display = 'none';
        }
      });
      
      // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –∏–∫–æ–Ω–∫–∏
      function updateIconPreview() {
        currentIconName = iconText.value.trim() || 'user';
        
        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø—Ä–µ—Ñ–∏–∫—Å —Å—Ç–∏–ª—è
        let stylePrefix = 'fas';
        if (currentStyle === 'regular') stylePrefix = 'far';
        else if (currentStyle === 'light') stylePrefix = 'fal';
        else if (currentStyle === 'bold') stylePrefix = 'fas';
        else stylePrefix = 'fas';
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–æ–≤—ã–π –∫–ª–∞—Å—Å
        previewIcon.className = `${stylePrefix} fa-${currentIconName} icon-preview`;
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–æ–ª—â–∏–Ω—É —à—Ä–∏—Ñ—Ç–∞
        if (currentStyle === 'bold') {
          previewIcon.style.fontWeight = '600';
        } else if (currentStyle === 'light') {
          previewIcon.style.fontWeight = '300';
        } else {
          previewIcon.style.fontWeight = 'normal';
        }
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ü–≤–µ—Ç
        previewIcon.style.color = iconColor.value;
      }
      
      // –§—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è Unicode –∏–∫–æ–Ω–∫–∏ (—É–ø—Ä–æ—â–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è)
      function getIconUnicode() {
        // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å mapping –Ω–∞–∑–≤–∞–Ω–∏–π –∏–∫–æ–Ω–æ–∫ –Ω–∞ Unicode
        // –î–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –≤–æ–ø—Ä–æ—Å
        return '&#xf059;';
      }
      
      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
      updateIconPreview();
    });
  </script>

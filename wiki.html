<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cobalt Minecraft Assistant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0ea5e9',
            dark: '#0f172a',
            minecraft: '#3CB043',
            mobs: '#EF4444',
            items: '#F59E0B',
            blocks: '#8B5CF6'
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite'
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');
    
    body {
      font-family: 'Montserrat', sans-serif;
      scroll-behavior: smooth;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f1f5f9;
      min-height: 100vh;
    }
    
    .sticky-header {
      position: sticky;
      top: 0;
      z-index: 50;
      transition: all 0.4s ease;
      backdrop-filter: blur(10px);
      background: rgba(15, 23, 42, 0.85);
    }
    
    .scrolled {
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }
    
    .minecraft-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: linear-gradient(145deg, #1e293b, #0f172a);
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      border: 1px solid rgba(14, 165, 233, 0.2);
    }
    
    .minecraft-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px -5px rgba(14, 165, 233, 0.3);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #0ea5e9, #0284c7);
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(2, 132, 199, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(2, 132, 199, 0.5);
    }
    
    .form-input {
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(14, 165, 233, 0.3);
      color: white;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #0ea5e9;
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.3);
    }
    
    .info-section {
      background: rgba(30, 41, 59, 0.4);
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
    }
    
    .mob-badge {
      background: rgba(239, 68, 68, 0.2);
      color: #FCA5A5;
    }
    
    .item-badge {
      background: rgba(245, 158, 11, 0.2);
      color: #FDE68A;
    }
    
    .block-badge {
      background: rgba(139, 92, 246, 0.2);
      color: #DDD6FE;
    }
    
    .fact-badge {
      background: rgba(14, 165, 233, 0.2);
      color: #7DD3FC;
    }
    
    .wiki-link {
      color: #3CB043;
      transition: all 0.3s;
    }
    
    .wiki-link:hover {
      color: #2E8B57;
      text-decoration: underline;
    }
    
    .example-query {
      cursor: pointer;
      transition: all 0.3s;
      border-radius: 8px;
      padding: 0.5rem;
      background: rgba(14, 165, 233, 0.1);
    }
    
    .example-query:hover {
      background: rgba(14, 165, 233, 0.2);
    }
    
    .loading-spinner {
      animation: spin 1s linear infinite;
    }
    
    .minecraft-icon {
      color: #3CB043;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    
    .info-item {
      background: rgba(30, 41, 59, 0.4);
      border-radius: 8px;
      padding: 1rem;
    }
    
    .info-label {
      font-weight: 600;
      color: #0ea5e9;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .info-content {
      line-height: 1.6;
    }
    
    .section-title {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .section-icon {
      background: rgba(14, 165, 233, 0.2);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    @media (max-width: 768px) {
      .mobile-flex-col {
        flex-direction: column;
      }
      
      .info-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body class="bg-dark text-gray-200">
  <header class="sticky-header">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center">
        <div class="w-10 h-10 rounded-full bg-primary flex items-center justify-center mr-3">
          <i class="fas fa-cube text-white"></i>
        </div>
        <h1 class="text-2xl font-bold text-white">Cobalt Minecraft Assistant</h1>
      </div>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-4 py-10">
    <section class="mb-12 text-center">
      <div class="relative max-w-2xl mx-auto">
        <input 
          type="text" 
          id="minecraftQuery" 
          placeholder="Введите запрос (моб, предмет или блок)" 
          class="w-full form-input text-lg py-4 pl-5 pr-14"
          autocomplete="off"
        >
        <button id="askBtn" class="absolute right-3 top-3 text-gray-400 hover:text-white">
          <i class="fas fa-search fa-lg"></i>
        </button>
      </div>
      
      <div class="mt-8">
        <p class="text-gray-400 mb-3">Примеры запросов:</p>
        <div class="flex flex-wrap justify-center gap-3">
          <div class="example-query" data-query="зомби">
            <i class="fas fa-skull mr-2"></i> Зомби
          </div>
          <div class="example-query" data-query="алмазная кирка">
            <i class="fas fa-gem mr-2"></i> Алмазная кирка
          </div>
          <div class="example-query" data-query="маяк">
            <i class="fas fa-broadcast-tower mr-2"></i> Маяк
          </div>
          <div class="example-query" data-query="крипер">
            <i class="fas fa-bomb mr-2"></i> Крипер
          </div>
        </div>
      </div>
    </section>
    
    <section id="answerSection" class="hidden">
      <div id="answerContainer" class="minecraft-card p-6">
        <!-- Результаты будут здесь -->
      </div>
    </section>
  </main>

  <script>
    // Функция для получения реальных данных из Minecraft Wiki Fandom
    async function fetchMinecraftWikiData(query) {
      try {
        // Преобразуем запрос в формат для URL
        const formattedQuery = encodeURIComponent(query);
        
        // Создаем URL для поиска страницы
        const searchUrl = `https://minecraft.fandom.com/ru/api.php?action=query&list=search&srsearch=${formattedQuery}&format=json&origin=*`;
        
        // Выполняем запрос для поиска страницы
        const searchResponse = await fetch(searchUrl);
        const searchData = await searchResponse.json();
        
        // Проверяем, есть ли результаты
        if (!searchData.query || !searchData.query.search || searchData.query.search.length === 0) {
          return null;
        }
        
        // Получаем ID первой найденной страницы
        const pageId = searchData.query.search[0].pageid;
        
        // Создаем URL для получения содержимого страницы
        const contentUrl = `https://minecraft.fandom.com/ru/api.php?action=query&prop=extracts|pageprops&exintro=true&explaintext=true&pageids=${pageId}&format=json&origin=*`;
        
        // Выполняем запрос для получения содержимого страницы
        const contentResponse = await fetch(contentUrl);
        const contentData = await contentResponse.json();
        
        // Извлекаем информацию о странице
        const page = contentData.query.pages[pageId];
        
        // Возвращаем структурированные данные
        return {
          title: page.title,
          url: `https://minecraft.fandom.com/ru/wiki/${encodeURIComponent(page.title)}`,
          description: page.extract,
          type: page.pageprops ? page.pageprops.wikibase_item : null
        };
      } catch (error) {
        console.error('Ошибка при получении данных:', error);
        return null;
      }
    }

    // Функция для определения типа объекта по его названию
    function determineType(title) {
      const mobs = ['зомби', 'крипер', 'эндэрмен', 'скелет', 'паук'];
      const items = ['кирка', 'меч', 'топор', 'лопата', 'лук', 'щит'];
      const blocks = ['блок', 'земля', 'камень', 'песок', 'дерево', 'трава', 'вода', 'лава', 'печь', 'сундук', 'кровать', 'дверь'];
      
      const lowerTitle = title.toLowerCase();
      
      if (mobs.some(mob => lowerTitle.includes(mob))) {
        return { type: 'mob', icon: 'fas fa-skull', badge: 'mob-badge', label: 'Моб' };
      }
      
      if (items.some(item => lowerTitle.includes(item))) {
        return { type: 'item', icon: 'fas fa-gem', badge: 'item-badge', label: 'Предмет' };
      }
      
      if (blocks.some(block => lowerTitle.includes(block))) {
        return { type: 'block', icon: 'fas fa-cube', badge: 'block-badge', label: 'Блок' };
      }
      
      // Значения по умолчанию
      return { type: 'unknown', icon: 'fas fa-question', badge: 'fact-badge', label: 'Объект' };
    }

    // Функция для форматирования описания
    function formatDescription(description) {
      if (!description) return '';
      
      // Разбиваем на абзацы
      const paragraphs = description.split('\n\n');
      
      // Форматируем каждый абзац
      return paragraphs.map(p => `<p class="mb-3">${p}</p>`).join('');
    }

    // Функция для отображения информации
    function displayInfo(info) {
      const answerContainer = document.getElementById('answerContainer');
      const answerSection = document.getElementById('answerSection');
      
      if (!info) {
        answerContainer.innerHTML = `
          <div class="text-center py-8">
            <i class="fas fa-question-circle text-5xl text-gray-500 mb-4"></i>
            <h3 class="text-xl font-bold mb-2">Информация не найдена</h3>
            <p class="mb-4">Попробуйте уточнить запрос или задать вопрос по-другому</p>
          </div>
        `;
        answerSection.classList.remove('hidden');
        return;
      }
      
      // Определяем тип объекта
      const typeInfo = determineType(info.title);
      
      // Форматируем описание
      const formattedDescription = formatDescription(info.description);
      
      // Формируем HTML
      answerContainer.innerHTML = `
        <div class="flex items-center gap-4 mb-6">
          <div class="w-16 h-16 rounded-full ${typeInfo.badge} flex items-center justify-center">
            <i class="${typeInfo.icon} text-2xl"></i>
          </div>
          <div>
            <h2 class="text-2xl font-bold text-white">${info.title}</h2>
            <span class="px-3 py-1 rounded-full text-sm font-medium ${typeInfo.badge}">${typeInfo.label}</span>
          </div>
        </div>
        
        <div class="info-section">
          <div class="section-title">
            <div class="section-icon">
              <i class="fas fa-info-circle text-primary"></i>
            </div>
            <h3 class="text-lg font-bold">Описание</h3>
          </div>
          <div class="info-content">
            ${formattedDescription}
          </div>
        </div>
        
        <div class="info-section mt-4">
          <div class="section-title">
            <div class="section-icon">
              <i class="fas fa-book text-primary"></i>
            </div>
            <h3 class="text-lg font-bold">Подробная информация</h3>
          </div>
          <div class="mt-3">
            <p>Для получения полной информации посетите Minecraft Wiki:</p>
            <a href="${info.url}" target="_blank" class="wiki-link font-medium mt-2 inline-block">
              <i class="fab fa-wikipedia-w mr-2"></i> ${info.title} на Minecraft Wiki
            </a>
          </div>
        </div>
        
        <div class="mt-6 pt-4 border-t border-gray-700">
          <div class="flex items-center text-gray-400">
            <i class="fas fa-database mr-2"></i>
            <span>Данные предоставлены Minecraft Fandom Wiki</span>
          </div>
        </div>
      `;
      
      answerSection.classList.remove('hidden');
    }

    // Функция для обработки запроса
    async function handleSearch() {
      const query = document.getElementById('minecraftQuery').value.trim();
      if (!query) return;
      
      const answerContainer = document.getElementById('answerContainer');
      const answerSection = document.getElementById('answerSection');
      
      // Показываем загрузку
      answerContainer.innerHTML = `
        <div class="text-center py-10">
          <i class="fas fa-spinner loading-spinner text-3xl text-primary mb-4"></i>
          <p>Ищем информацию на Minecraft Wiki...</p>
          <p class="text-sm text-gray-400 mt-2">Запрос: "${query}"</p>
        </div>
      `;
      answerSection.classList.remove('hidden');
      
      try {
        const info = await fetchMinecraftWikiData(query);
        displayInfo(info);
      } catch (error) {
        answerContainer.innerHTML = `
          <div class="text-center py-8">
            <i class="fas fa-exclamation-triangle text-5xl text-red-500 mb-4"></i>
            <h3 class="text-xl font-bold mb-2">Ошибка при получении данных</h3>
            <p class="mb-4">Не удалось получить информацию с Minecraft Wiki. Пожалуйста, попробуйте позже.</p>
          </div>
        `;
      }
    }

    // Инициализация страницы
    document.addEventListener('DOMContentLoaded', function() {
      // Обработчики событий
      document.getElementById('askBtn').addEventListener('click', handleSearch);
      
      document.getElementById('minecraftQuery').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          handleSearch();
        }
      });
      
      // Обработчики примеров запросов
      document.querySelectorAll('.example-query').forEach(query => {
        query.addEventListener('click', () => {
          document.getElementById('minecraftQuery').value = query.getAttribute('data-query');
          handleSearch();
        });
      });
      
      // Автоматический поиск при загрузке
      document.getElementById('minecraftQuery').value = 'зомби';
      handleSearch();
    });
  </script>
</body>
</html>
